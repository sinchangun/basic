<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="fixed">
        <div class="sector1">
            <div class="sector1_1 clean">
                <div class="top_bar1_1 bar">
                    <img src="image/logo.png" alt="logo" width="200px" height="50px">
                </div>
                <div class="top_bar1_2 bar">로그인하시면 더 많은 서비스를 이용하실 수 있습니다.</div>
                <div class="top_bar1_3 bar">로그인</div>
                <div class="top_bar1_4 bar">법인 심사자료 제출</div>
            </div>
        </div>
        <!-- 상단바 -->
        <div class="sector2">
            <div class="sector2_1 clean">
                <ul class="list1 list">롯데렌터카</ul>
                <ul class="list2 list">OA기기</ul>
                <ul class="list3 list">물류장비</ul>
                <ul class="list4 list">측정기</ul>
                <ul class="list5 list">AI로봇</ul>
                <ul class="list6 list">견적문의</ul>
                <ul class="list7 list">고객문의</ul>
                <div class="icon1 list"><img src="image/search.png" alt=""></div>
                <div class="icon2 list"><img src="image/bar.png" alt=""></div>
            </div>
        </div>
    </div>

    <!-- 상단바2 -->
    <div class="sector3">
        <div class="box1">
        </div>
    </div>
    <!-- 예쁜이미지 -->
    <div class="sector3_fixed">
        <div class="right_bar">
            <div class="list_right1">list_right1</div>
            <div class="list_right2">list_right2</div>
            <div class="list_right3">list_right3</div>
            <div class="list_right4">list_right4</div>
            <div class="list_right5">list_right5</div>
            <div class="list_right6">list_right6</div>
            <div class="list_right7">list_right7</div>
            <div class="list_right8">list_right8</div>
        </div>
    </div>
    <!-- 우측 고정바 -->
    <div class="sector4"></div>
    <!-- 서비스소개 -->
    <div class="sector5"></div>
    <!-- 인기상품 -->
    <div class="sector6"></div>
    <!-- 추천상품 -->
</body>

</html>
